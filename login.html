<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #BED4C3; margin: 0;">

      <div class="container-fluid p-0 m-0">

    
        <div class="row">
          <!-- image -->
          <div class="col-6 p-0"  style="height: 100vh;">
            
            <img src="loginn.png" alt="Logo" class=" w-100 h-100">            

        
          </div>
          <!-- log in -->
          <div class="col-6 px-5 d-flex flex-column justify-content-center" style="height: 100vh;">
            
            <form action="login.html" method="post">

            <img src="bblogo.png" alt="Logo" class="d-block mx-auto mb-3 my-5 rounded-1" style="height: 80px; border: 1px solid #202E53;">            
          
            <h2 class="text-center" style="color: #202E53; font-weight: bold;">Log in to your account.</h2>
            
            <label class="form-label" style="color: #202E53;" for="">Email/Username</label>
            <input type="text" name="username" id="" class="form-control rounded-0" style="border: 1px solid #202E53;">
            
            <label class="form-label" style="color: #202E53;" for="">Password</label>
            <input type="text" name="pass" id="" class="form-control rounded-0" style="border: 1px solid #202E53;">
            
            <label class="form-label d-block" style="color: #202E53;" for="">Forgot password?</label>
            
            <input type="submit" value="Log in" name="login" class="btn btn-block w-100 text-white rounded-0" style="background-color: #202E53; font-weight: bold;">
            
            <label class="form-label d-block" style="color: #202E53;" for="">Don't have an account yet? Sign up now.</label>
          </div>
          
      </div>

      </div>

    </form>

        <!-- footer -->
        <style>
          footer {
              background-color: #4A929E;
              padding: 40px 0;
          }
          .footer-logo {
              font-size: 24px;
              font-weight: bold;
              margin-bottom: 20px;
              color: #ffffff;
          }
          .footer-links a {
              display: block;
              margin-bottom: 8px;
              color: #ffffff;
              text-decoration: none;
              font-size: 12px;
          }
          .footer-links a:hover {
              color: #202E53;
          }
  
          .footer-contact {
              color: #ffffff;
              font-size: 12px;
  
          }
  
          .footer-brand-container {
              display: flex;
              align-items: center;
              margin-bottom: 1rem;
          }
          .footer-logo-text {
              font-size: 1.8rem;
              font-weight: 600;
          }
          .hotel-logo {
              height: 80px;
              border: 1px solid #202E53;
              margin-right: 1rem;
          }
      </style>
  
  <footer class=" py-4" style="background-color: #4A929E;">
      <div class="container">
          <div class="row align-items-center">
              
              <!-- logo and hotel name -->
              <div class="col-md-4 text-center text-md-start mb-4 mb-md-0">
                  <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                      <img src="bblogo.png" alt="Logo" class="me-3 rounded-1" style="height: 80px; border: 1px solid #202E53;">
                      <div class="footer-logo" style="font-size: 1.8rem; font-weight: 600;">The Bloom & Belle Hotel</div>
                  </div>
              </div>
  
  <!-- navigation Links -->
  <div class="col-md-4 mb-4 mb-md-0 d-flex justify-content-center">
      <div class="footer-links text-start"> 
          <a href="#" class="d-block mb-2">Home</a>
          <a href="#" class="d-block mb-2">Profile</a>
          <a href="#" class="d-block mb-2">Login</a>
          <a href="#" class="d-block mb-2">Contact Us</a>
          <a href="#" class="d-block mb-2">Accommodations</a>
      </div>
  </div>
              <!-- contact info with socmed -->
              <div class="col-md-4">
                  <div class="footer-contact text-start">
                      <!-- socmed icons -->
                      <div class="social-media mb-3">
                          <a href="#" class="mx-2"><img src="fb.png" alt="Facebook" style="height: 30px;"></a>
                          <a href="#" class="mx-2"><img src="ig.png" alt="Instagram" style="height: 30px;"></a>
                          <a href="#" class="mx-2"><img src="tt.png" alt="Tiktok" style="height: 30px;"></a>
                      </div>
                      <p class="mb-1">1234 M.H. Del Pilar Street, Erruna, Manila,</p>
                      <p class="mb-1">1000 Metro Manila, Philippines</p>
                      <p class="mb-1"><b>info@thebloom&bellehotel.ph</b></p>
                      <p class="mb-1"><b>+63 (2) 8685-1234</b></p>
                  </div>
              </div>
          </div>
      </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
